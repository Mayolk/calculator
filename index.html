<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <main id="main">

    <h1 id="title">Calculator</h1>
  
    <div id="calculator">
  
      <h2 id="display">123</h2>

      <div id="buttons">
        
        <div id="digits">
          
          <button class="btn digit" id="1" value="1">1</button>
          <button class="btn digit" id="2" value="2">2</button>
          <button class="btn digit" id="3" value="3">3</button>
          <button class="btn digit" id="4" value="4">4</button>
          <button class="btn digit" id="5" value="5">5</button>
          <button class="btn digit" id="6" value="6">6</button>
          <button class="btn digit" id="7" value="7">7</button>
          <button class="btn digit" id="8" value="8">8</button>
          <button class="btn digit" id="9" value="9">9</button>
          <button class="btn digit" id="0" value="0">0</button>

        </div>

        <div id="operations">

          <button class="btn operation-wide" id="clear" value="clear">CLR</button>
          <button class="btn operation" id="add" value="+">+</button>
          <button class="btn operation" id="subtract" value="-">-</button>
          <button class="btn operation" id="multiply" value="*">*</button>
          <button class="btn operation" id="divide" value="/">/</button>
          <button class="btn operation-wide" id="equals" value="=">=</button>
        </div>

      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
